---
version: "3.3"

services:
  inbox:
    build: ./
    env_file:
      - ./.env.local
    ports:
      - "3004:3004"
      - "25:25"
    links:
      - postgres
    depends_on:
      - postgres
    restart: always
    volumes:
      - attachments:/app/attachments
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=inbox
      - POSTGRES_DATABASE=inbox

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=inbox
      - POSTGRES_DB=inbox
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
    driver: local
  attachments:
    driver: local
